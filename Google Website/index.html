<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">

    content="width=device-width, initial-scale=1.0">
    <title>Intro to Webdev</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
        </nav>
        <section>
            <a class="whiteLink" href="https://mail.google.com/mail/u/0/">Gmail</a>
            <a class="whiteLink" href="https://www.google.co.jp/imghp?hl=en&ogbl">Images</a>
            <a class="whiteLink" href="#add_a_link">
                <i class="fa-solid fa-braille"></i>

        </section>

    <main>
        <div>
            <h1 class="headerText"
            id="headerLogo"> Google</h1>
        </div>
        <div class="searchBar">
           <div>
            <i class="fa-solid fa-magnifying-glass"></i>
           </div>
            <input/>

                    <i class="fa-solid fa-microphone"></i>

                    <i class="fa-solid fa-camera"></i>

            <button>

        </section>
